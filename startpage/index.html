<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="http://sharepointmaven.com/wp-content/uploads/2016/06/home-icon2.png"
      type="image/png"
    />
    <style type="text/css" media="screen">
      :root {
        --wallpaper: url();
        --background: #263238;
        --foreground: #eeffff;
        --color0: #2e3c43;
        --color1: #f07178;
        --color2: #c3e88d;
        --color3: #ffcb6b;
        --color4: #82aaff;
        --color5: #c792ea;
        --color6: #89ddff;
        --color7: #b2ccd6;
        --color8: #3c4d54;
        --color9: #f07178;
        --color10: #c3e88d;
        --color11: #ffcb6b;
        --color12: #82aaff;
        --color13: #c792ea;
        --color14: #89ddff;
        --color15: #eeffff;
      }
      * {
        font-family: "Iosevka";
        font-size: 20px;
      }
      html {
        background-color: var(--background);
        color: var(--foreground);
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .categories {
        margin: 0;
        text-align: right;
        margin-right: 5em;
      }

      .items {
        margin: 0;
        text-align: left;
      }

      a {
        text-decoration: none;
      }

      a:link {
        color: var(--foreground);
      }

      a:hover {
        font-weight: 700;
      }

      a:visited {
        color: var(--foreground);
      }

      .cat {
        font-weight: 700;
      }

      .lst {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }
    </style>
    <title>Home</title>
  </head>

  <body>
    <div class="box">
      <div class="categories">
        <p class="cat">Current</p>
        <p class="cat">Work</p>
        <p class="cat">Code</p>
        <p class="cat">Docs</p>
        <p class="cat">Other</p>
      </div>
      <div class="items">
        <div class="lst lst-1">
          <div>
            <span style="color: var(--color3);">[</span
            ><a href="https://discourse.joplinapp.org">Joplin Discourse</a
            ><span style="color: var(--color3);">]</span>
          </div>
          <div>
            <span style="color: var(--color3);">[</span
            ><a href="https://github.com/laurent22/joplin">Joplin Github</a
            ><span style="color: var(--color3);">]</span>
          </div>
        </div>
        <div class="lst">
          <div>
            <span style="color: var(--color5);">[</span
            ><a href="https://gmail.com">Gmail</a
            ><span style="color: var(--color5);">]</span>
          </div>
          <div>
            <span style="color: var(--color5);">[</span
            ><a href="https://drive.google.com">Drive</a
            ><span style="color: var(--color5);">]</span>
          </div>
        </div>
        <div class="lst">
          <div>
            <span style="color: var(--color2);">[</span
            ><a href="https://gitlab.com">GitLab</a
            ><span style="color: var(--color2);">]</span>
          </div>
          <div>
            <span style="color: var(--color2);">[</span
            ><a href="https://github.com">GitHub</a
            ><span style="color: var(--color2);">]</span>
          </div>
          <div>
            <span style="color: var(--color2);">[</span
            ><a href="https://regex101.com/">Regex101</a
            ><span style="color: var(--color2);">]</span>
          </div>
        </div>
        <div class="lst">
          <div>
            <span style="color: var(--color3);">[</span
            ><a href="https://devdocs.io">DevDocs</a
            ><span style="color: var(--color3);">]</span>
          </div>
          <div>
            <span style="color: var(--color3);">[</span
            ><a href="https://orgmode.org/manual">Org</a
            ><span style="color: var(--color3);">]</span>
          </div>
          <div>
            <span style="color: var(--color3);">[</span
            ><a href="https://regex101.com/">Regex101</a
            ><span style="color: var(--color3);">]</span>
          </div>
        </div>
        <div class="lst">
          <div>
            <span style="color: var(--color1);">[</span
            ><a href="https://reddit.com/">Reddit</a
            ><span style="color: var(--color1);">]</span>
          </div>
          <div>
            <span style="color: var(--color1);">[</span
            ><a href="https://youtube.com">YouTube</a
            ><span style="color: var(--color1);">]</span>
          </div>
          <div>
            <span style="color: var(--color1);">[</span
            ><a href="https://music.amazon.in">Amazon Music</a
            ><span style="color: var(--color1);">]</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
